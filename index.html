<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="holderForwords">
      <!-- image -->
       <img src="assets/images/avatar-jessica.jpeg" alt="">
       <p class="name">Jessica Randall</p>
       <p class="location">London,United Kingdom</p>
       <p class="career">"Front-end developer and avid reader."</p>
       <div class="page">GitHub</div>
       <div class="page">Frontend Mentor</div>
       <div class="page">LinkedIn</div>
       <div class="page">Twitter</div>
       <div class="page">Instagram</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gervais</a>.
  </div>
</body>
</html>
